<!DOCTYPE html>
<html lang="es">
  <head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
    <!-- Estilos Propios -->
    <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8">
    <title>ex restaurantes api</title>


  </head>
  <body>
    <!-- inicia header --> 
    <header class="row header">
        <form >
            <div class="col s12">
                <h3 class="center title">Lugares Cool</h3>
            </div>
            <div class="input-field col s12">
                <input id="search" type="search" />
                <label class="label-icon" for="search"><i class="material-icons">search</i></label>
            </div>    
        </form>
    </header>
    <!-- Termina header -->
    
    <!-- inicia mapa -->
    <section class="container">
        <div id="map"></div>
    </section>
    <!-- Termina mapa -->
    
    <!-- inicia contacto -->
    <section class="container">
        <section class="row">
            <section class="col s12" >
                <div class="cont-restauran z-depth-3">
                    <img src="https://dummyimage.com/100x100/c2c2c2/fff.jpg&text=logo" alt="" class="circle" />
                    <div>
                        <h5 class="grey-text text-darken-3 title texto">Club Social Rhodesia</h5>
                        <h6 class="texto light-italic">Club Nocturno de Música Electrónica</h6>
                        <p class="texto thin ">Dirección: Calle de Durango 181, Roma Nte., 06700 Ciudad de México, CDMX</p>
                    </div>
                </div>
            </section>
        </section>
    </section>
        
    <!-- Termina cuerpo -->

    
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
    <!-- mapa script -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCv1V-9vszBdA_jIflGPCfuOr5grlC5qbM"></script>
    <script type="text/javascript" src="assets/js/app.js" ></script>

  </body>
</html>
